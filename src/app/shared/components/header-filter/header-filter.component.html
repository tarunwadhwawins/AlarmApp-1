<div class="headerNavigation">
  <div class="dateValues">
    <div class="value">
      <mat-form-field>
        <select matNativeControl required>
          <option value="volvo">Priority List</option>
          <option value="saab">Choose Option 1</option>
          <option value="mercedes">Choose Option 2</option>
          <option value="audi">Choose Option 3</option>
        </select>
      </mat-form-field>
    </div>
    <div class="value">
      <mat-form-field>
        <select matNativeControl required>
          <option value="volvo">Alarm Status</option>
          <option value="saab">Choose Option 1</option>
          <option value="mercedes">Choose Option 2</option>
          <option value="audi">Choose Option 3</option>
        </select>
      </mat-form-field>
    </div>
    <div class="value">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="value">
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="value">
      <button mat-button color="primary">Primary</button>
    </div>
  </div>
</div>
