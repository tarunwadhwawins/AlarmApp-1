<div class="loginscreen">
    <form class="loginFormWrap">
       <div class="loginLogo">
         <img src="assets/images/logo.png" alt="logo">
       </div>
       <div class="loginForm">
         <h3>Welcome</h3>
         <div class="form-group">
          <mat-form-field>
            <mat-icon  matSuffix>f</mat-icon>
            <input  matInput  placeholder="username">
          </mat-form-field>
         </div>
         <div class="form-group">
          <mat-form-field>
            <mat-icon  matSuffix >f</mat-icon>
            <input  matInput placeholder="password">
          </mat-form-field>
         </div>
         <div class="form-group loginBtn">
             <button class="btn btn-primary" routerLink="/log">Sign In</button>
         </div>
       </div>
     </form>
    </div>
