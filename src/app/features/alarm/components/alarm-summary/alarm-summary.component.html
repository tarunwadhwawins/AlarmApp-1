<div fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%" class="summaryTable">
    <div class="searchList">
      <div appearance="outline">
        <button mat-raised-button>Display All</button>
      </div>
      <div appearance="outline">
        <button mat-raised-button>Acknowledge to All</button>
      </div>
      <div appearance="outline">
        <button mat-raised-button>Acknowledge to Selected</button>
      </div>
      <mat-form-field class="selectValue" [floatLabel]="'never'">
        <mat-select placeholder="Choose Option" [(value)]="value">
          <mat-option *ngFor="let summeryOption of summeryList" [value]="summeryOption.value" class="chooseLanguage">
            {{summeryOption.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon>search</mat-icon>
        <input matInput placeholder="Search..">
        <mat-icon class="addMore">add_circle</mat-icon>
      </mat-form-field>




    </div>
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle1() : null"
                        [checked]="selection1.hasValue() && isAllSelected1()"
                        [indeterminate]="selection1.hasValue() && !isAllSelected1()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection1.toggle(row) : null"
                        [checked]="selection1.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alarm Priority</th>
        <td mat-cell *matCellDef="let element"><span class="priBox {{element.priority}}">{{element.priority}}
          </span> </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp of Alarm</th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"><a href="javascript:void(0);"> {{element.name}}</a> </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="ackstatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ack Status</th>
        <td mat-cell *matCellDef="let element"> {{element.ackstatus}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Value</th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Limit</th>
        <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>
